<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - Ecom Store</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../style2landing.css">
  <script src="../loadHeader.js"></script>
  <script src="../landing_page.js"></script>
</head>

<div id="header"></div>

<body>
  <div class="container" style="margin-top: 100px">
    <div class="form-header">
      <h2 class="form-title">List a New Product</h2>
      <p class="form-subtitle">Enter details about the item you want to sell.</p>
    </div>

    <form id="productForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title" class="form-label">Product Title</label>
        <input type="text" id="title" name="title" class="form-input" required />
      </div>

      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-input" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="price" class="form-label">Price (Â£)</label>
        <input type="number" id="price" name="price" class="form-input" step="0.01" required />
      </div>

      <div class="form-group">
        <label for="category" class="form-label">Condition</label>
        <select id="condition" name="condition" class="form-input" required>
          <option value="">-- Select a Condition --</option>
          <option value="Like new">Like new</option>
          <option value="Very Good">Very Good</option>
          <option value="Good">Good</option>
          <option value="Acceptable">Acceptable</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-input" required>
          <option value="">-- Select a Category --</option>
          <option value="TextBook">TextBook</option>
          <option value="Electronics">Electronics</option>
          <option value="Supplies">Supplies</option>
          <option value="Dorm Furniture">Dorm Furniture</option>
          <option value="Clothing">Clothing</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" id="image" name="image" class="form-input" accept="image/*" required />
      </div>

      <button type="submit" class="submit-btn">Upload Product</button>
      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <script>
    // Pre-fill form from AI Valuator data if available
    document.addEventListener('DOMContentLoaded', function() {
      const stored = localStorage.getItem('valuatorListing');
      if (!stored) return;

      try {
        const listing = JSON.parse(stored);
        localStorage.removeItem('valuatorListing');

        if (listing.title) document.getElementById('title').value = listing.title;
        if (listing.description) document.getElementById('description').value = listing.description;
        if (listing.price) document.getElementById('price').value = parseFloat(listing.price).toFixed(2);

        // Map valuator condition to sell page options
        const conditionMap = {
          'Like New': 'Like new',
          'Very Good': 'Very Good',
          'Good': 'Good',
          'Acceptable': 'Acceptable',
          'New / Sealed': 'Like new',
          'Fair': 'Acceptable',
          'Poor': 'Acceptable'
        };
        const conditionEl = document.getElementById('condition');
        const mappedCondition = conditionMap[listing.condition] || '';
        if (mappedCondition) conditionEl.value = mappedCondition;

        // Map valuator category to sell page options
        const categoryMap = {
          'TextBook': 'TextBook',
          'Electronics': 'Electronics',
          'Furniture': 'Dorm Furniture',
          'Clothing & Accessories': 'Clothing',
          'Collectibles & Antiques': 'Other',
          'Jewellery & Watches': 'Other',
          'Sports & Outdoors': 'Other',
          'Toys & Games': 'Other',
          'Musical Instruments': 'Other',
          'Art': 'Other',
          'Other': 'Other'
        };
        const categoryEl = document.getElementById('category');
        const mappedCategory = categoryMap[listing.category] || 'Other';
        if (mappedCategory) categoryEl.value = mappedCategory;
      } catch (e) {
        console.error('Error pre-filling from valuator:', e);
      }
    });
  </script>
  <script src="../add_product.js" type="module"></script>
</body>
</html>
