<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../loadHeader.js"></script>
    <link rel="stylesheet" href="../style2landing.css">
    <style>
        body {
            padding-top: 100px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .card-header {
            border-radius: 16px 16px 0 0 !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            padding: 18px 24px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        #profileImageContainer img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .container.mt-5 {
                margin-top: 1.5rem !important;
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .card-header {
                padding: 14px 18px;
            }
            
            .card-header h4 {
                font-size: 1.2rem;
            }
            
            .card-body {
                padding: 20px 16px;
            }
            
            .form-control {
                font-size: 16px;
            }
            
            .d-flex.gap-2 {
                flex-direction: column;
            }
            
            .d-flex.gap-2 .btn {
                width: 100%;
                padding: 12px;
            }
            
            #profileImageContainer img {
                width: 100px;
                height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 130px;
            }
            
            .card-body {
                padding: 16px 12px;
            }
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div id="header"></div>
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil"></i> Edit Profile
                    </h4>
                </div>

                <div class="card-body">

                    <!-- Current Profile Picture -->
                    <div class="mb-4 text-center">
                        <label class="form-label fw-bold">Current Profile Picture</label>
                        <div id="profileImageContainer" class="mb-3"></div>

                        <button id="deleteImageBtn" class="btn btn-sm btn-danger d-none">
                            <i class="bi bi-trash"></i> Remove Picture
                        </button>

                        <p id="noImageText" class="text-muted mt-2 d-none">No profile picture set</p>
                    </div>

                    <!-- Edit Form -->
                    <form id="editProfileForm" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Profile Image</label>
                            <input type="file" class="form-control" name="profileImageFile" id="profileImageFile">
                            <div class="form-text">Max 2MB. Accepted: JPEG, PNG, WebP</div>
                        </div>

                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="firstName" id="firstNameField" class="form-control" placeholder="Enter your first name">
                            <div class="form-text">Optional</div>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lastName" id="lastNameField" class="form-control" placeholder="Enter your last name">
                            <div class="form-text">Optional</div>
                        </div>

                        <!-- Email (read-only) -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" id="emailField" class="form-control" readonly disabled>
                            <div class="form-text">Email cannot be changed</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>

                            <a href="./profile.html" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="../edit_profile.js"></script>

</body>
</html>
