<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | StudentHub</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1 class="form-title">Reset Password</h1>
            <p class="form-subtitle">Enter your new password below</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="pageError" style="display: none; text-align: center; padding: 20px;"></div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="password" class="form-input" id="newPassword" placeholder="Enter new password (min 6 characters)" required>
                <div class="error-message" id="newPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your new password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Reset Password</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="../../index" style="color: #667eea; text-decoration: none; font-size: 14px;">Back to Sign In</a>
        </div>
    </div>

    <script>
        let accessToken = null;
        let refreshToken = null;

        // Extract tokens from URL hash fragment on page load
        // Supabase redirects with: #access_token=...&refresh_token=...&type=recovery
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            accessToken = params.get('access_token');
            refreshToken = params.get('refresh_token');
            const type = params.get('type');

            if (accessToken && refreshToken && type === 'recovery') {
                // Valid recovery link - show the form
                document.getElementById('resetForm').style.display = 'block';
            } else {
                // Invalid or expired link
                const pageError = document.getElementById('pageError');
                pageError.textContent = 'Invalid or expired reset link. Please request a new password reset from the login page.';
                pageError.style.display = 'block';
                pageError.style.color = '#ef4444';
                pageError.style.fontSize = '14px';
            }
        });

        function showFieldError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            const input = document.getElementById(fieldId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            if (input) {
                input.classList.add('error');
                input.classList.remove('success');
            }
        }

        function clearFieldError(fieldId) {
            const errorEl = document.getElementById(fieldId + 'Error');
            const input = document.getElementById(fieldId);
            if (errorEl) {
                errorEl.textContent = '';
                errorEl.style.display = 'none';
            }
            if (input) {
                input.classList.remove('error');
            }
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous errors
            clearFieldError('newPassword');
            clearFieldError('confirmPassword');

            // Validate
            if (newPassword.length < 6) {
                showFieldError('newPassword', 'Password must be at least 6 characters');
                return;
            }

            if (newPassword !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_token: accessToken,
                        refresh_token: refreshToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    document.getElementById('resetForm').style.display = 'none';

                    setTimeout(() => {
                        window.location.href = '../../index';
                    }, 2000);
                } else {
                    showFieldError('newPassword', data.error || 'Failed to reset password. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (err) {
                console.error('Reset error:', err);
                showFieldError('newPassword', 'An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Real-time validation
        document.getElementById('newPassword').addEventListener('input', function() {
            clearFieldError('newPassword');
            if (this.value.length >= 6) {
                this.classList.add('success');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            clearFieldError('confirmPassword');
            const newPassword = document.getElementById('newPassword').value;
            if (this.value === newPassword && this.value.length >= 6) {
                this.classList.add('success');
            }
        });
    </script>
</body>
</html>
