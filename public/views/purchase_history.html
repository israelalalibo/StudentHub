<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase History | StudentHub</title>
  <link rel="stylesheet" href="../style2landing.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../loadHeader.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f1f5f9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .purchases-page {
      margin-top: 100px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px 20px 60px;
    }

    .page-header {
      margin-bottom: 30px;
    }

    .page-header h1 {
      font-size: 2rem;
      color: #111827;
      margin: 0 0 8px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-header p {
      color: #6b7280;
      margin: 0;
      font-size: 1rem;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .stat-card .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    .stat-card.orders .stat-icon {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    }

    .stat-card.spent .stat-icon {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
    }

    .stat-card.items .stat-icon {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* Orders List */
    .orders-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .orders-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .orders-header h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #111827;
    }

    .orders-list {
      padding: 0;
    }

    /* Order Card */
    .order-card {
      border-bottom: 1px solid #f3f4f6;
      padding: 24px;
      transition: background 0.2s ease;
    }

    .order-card:last-child {
      border-bottom: none;
    }

    .order-card:hover {
      background: #fafafa;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .order-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .order-id {
      font-weight: 600;
      color: #111827;
      font-size: 1rem;
    }

    .order-date {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .order-status {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .order-status.completed {
      background: #dcfce7;
      color: #166534;
    }

    .order-status.pending {
      background: #fef3c7;
      color: #92400e;
    }

    .order-status.cancelled {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Order Items */
    .order-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .order-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 12px;
    }

    .order-item-image {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      background: #e5e7eb;
    }

    .order-item-info {
      flex: 1;
      min-width: 0;
    }

    .order-item-title {
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .order-item-details {
      font-size: 0.85rem;
      color: #6b7280;
    }

    .order-item-price {
      font-weight: 600;
      color: #667eea;
      white-space: nowrap;
    }

    /* Order Footer */
    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid #f3f4f6;
      flex-wrap: wrap;
      gap: 12px;
    }

    .order-total {
      font-size: 1.1rem;
    }

    .order-total span {
      color: #6b7280;
    }

    .order-total strong {
      color: #111827;
      font-weight: 700;
    }

    .order-actions {
      display: flex;
      gap: 10px;
    }

    .btn-view {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-reorder {
      padding: 10px 20px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .btn-reorder:hover {
      background: #667eea10;
    }

    /* Empty State */
    .empty-state {
      padding: 60px 40px;
      text-align: center;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      font-size: 1.3rem;
      color: #374151;
    }

    .empty-state p {
      margin: 0 0 24px 0;
      color: #6b7280;
    }

    .btn-shop {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-shop:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Loading State */
    .loading-state {
      padding: 60px 40px;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Order Detail Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #111827;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
      padding: 4px;
      line-height: 1;
    }

    .modal-close:hover {
      color: #111827;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-section {
      margin-bottom: 24px;
    }

    .modal-section:last-child {
      margin-bottom: 0;
    }

    .modal-section h3 {
      font-size: 1rem;
      color: #6b7280;
      margin: 0 0 12px 0;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .modal-total-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-top: 1px solid #f3f4f6;
    }

    .modal-total-row.grand-total {
      font-weight: 700;
      font-size: 1.1rem;
      padding-top: 12px;
      margin-top: 8px;
      border-top: 2px solid #e5e7eb;
    }

    /* Tablet Responsive */
    @media (max-width: 1024px) {
      .purchases-page {
        margin-top: 100px;
        padding: 30px 20px 50px;
      }
      
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .purchases-page {
        margin-top: 80px;
        padding: 20px 15px 40px;
      }
      
      .page-header h1 {
        font-size: 1.6rem;
      }
      
      .page-header p {
        font-size: 0.9rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .stat-card {
        padding: 16px;
        flex-direction: row;
        justify-content: flex-start;
        gap: 16px;
        text-align: left;
      }
      
      .stat-icon {
        font-size: 2rem;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
      
      .orders-container {
        padding: 20px 16px;
      }
      
      .orders-header h2 {
        font-size: 1.2rem;
      }
      
      .order-card {
        border-radius: 14px;
      }

      .order-header {
        flex-direction: column;
        gap: 12px;
        padding: 16px;
      }
      
      .order-number {
        font-size: 1rem;
      }

      .order-item {
        flex-direction: column;
        text-align: center;
        padding: 14px;
        gap: 12px;
      }
      
      .item-image {
        width: 80px;
        height: 80px;
      }
      
      .item-name {
        font-size: 0.95rem;
      }

      .order-footer {
        flex-direction: column;
        text-align: center;
        gap: 12px;
        padding: 14px 16px;
      }
      
      .order-total {
        font-size: 1.2rem;
      }

      .order-actions {
        width: 100%;
        flex-direction: column;
        gap: 8px;
      }

      .order-actions button {
        width: 100%;
        padding: 12px;
      }
      
      /* Modal responsive */
      .modal-content {
        width: 95%;
        max-width: none;
        margin: 10px;
        max-height: 90vh;
      }
      
      .modal-header {
        padding: 16px 18px;
      }
      
      .modal-header h3 {
        font-size: 1.1rem;
      }
      
      .modal-body {
        padding: 20px 18px;
      }
      
      .modal-item {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
    }
    
    /* Small Mobile */
    @media (max-width: 480px) {
      .purchases-page {
        margin-top: 130px;
        padding: 15px 10px 30px;
      }
      
      .page-header h1 {
        font-size: 1.4rem;
      }
      
      .order-header {
        padding: 14px;
      }
      
      .order-date {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="purchases-page">
    <div class="page-header">
      <h1>üõçÔ∏è Purchase History</h1>
      <p>View all your past orders and track your spending</p>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card orders">
        <div class="stat-icon">üì¶</div>
        <div class="stat-value" id="totalOrders">-</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card spent">
        <div class="stat-icon">üí∞</div>
        <div class="stat-value" id="totalSpent">-</div>
        <div class="stat-label">Total Spent</div>
      </div>
      <div class="stat-card items">
        <div class="stat-icon">üìù</div>
        <div class="stat-value" id="totalItems">-</div>
        <div class="stat-label">Items Purchased</div>
      </div>
    </div>

    <!-- Orders Container -->
    <div class="orders-container">
      <div class="orders-header">
        <h2>Your Orders</h2>
      </div>
      <div class="orders-list" id="ordersList">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Loading your orders...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Detail Modal -->
  <div class="modal-overlay" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Order Details</h2>
        <button class="modal-close" onclick="closeOrderModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Populated dynamically -->
      </div>
    </div>
  </div>

  <script src="../purchases.js"></script>
</body>
</html>
