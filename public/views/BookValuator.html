<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Valuator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="stylesheet" href="../style2landing.css">
    <script src="../landing_page.js"></script>
    <script src="../loadHeader.js"></script>
</head>

<div id="header"></div>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl" style="margin-top: 20px; margin-bottom: 40px">
        <h1 class="text-3xl font-bold mb-2 text-gray-800">AI-Powered Valuator</h1>
        <p class="text-gray-600 mb-6">Get an estimated value for your used book or any item.</p>

        <!-- Mode Toggle -->
        <div class="flex rounded-lg bg-gray-200 p-1 mb-6">
            <button type="button" id="mode-book" class="flex-1 py-2 px-4 text-sm font-medium rounded-md bg-indigo-600 text-white transition-colors" onclick="setMode('book')">
                Book Appraisal
            </button>
            <button type="button" id="mode-item" class="flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-700 transition-colors" onclick="setMode('item')">
                General Item
            </button>
        </div>

        <input type="hidden" id="appraisal-mode" name="mode" value="book">

        <form id="book-form" class="space-y-6" method="post">

            <!-- Book Fields -->
            <div id="book-fields">
                <div class="space-y-6">
                    <div>
                        <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN (10 or 13)</label>
                        <input type="text" id="isbn" name="isbn" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <div>
                        <label for="condition" class="block text-sm font-medium text-gray-700">Overall Condition</label>
                        <select id="condition" name="condition" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Like New</option>
                            <option>Very Good</option>
                            <option selected>Good</option>
                            <option>Acceptable</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Specific Damages (if any)</label>
                        <div class="mt-2 grid grid-cols-2 gap-4">
                           <label class="inline-flex items-center"><input type="checkbox" name="damages" value="highlighting" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"> <span class="ml-2">Highlighting/Writing</span></label>
                           <label class="inline-flex items-center"><input type="checkbox" name="damages" value="water damage" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"> <span class="ml-2">Water Damage</span></label>
                           <label class="inline-flex items-center"><input type="checkbox" name="damages" value="torn pages" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"> <span class="ml-2">Torn/Bent Pages</span></label>
                           <label class="inline-flex items-center"><input type="checkbox" name="damages" value="broken spine" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"> <span class="ml-2">Broken Spine</span></label>
                        </div>
                    </div>

                    <div>
                        <label for="binding" class="block text-sm font-medium text-gray-700">Binding Type</label>
                        <select id="binding" name="binding" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Paperback</option>
                            <option>Hardcover</option>
                        </select>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="first_edition" name="first_edition" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="first_edition" class="font-medium text-gray-700">First Edition?</label>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="signed" name="signed" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="signed" class="font-medium text-gray-700">Signed by Author?</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- General Item Fields -->
            <div id="item-fields" class="hidden">
                <div class="space-y-6">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                        <input type="text" id="item-name" name="item_name"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="e.g. Vintage Rolex Submariner">
                    </div>
                    <div>
                        <label for="item-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="item-description" name="item_description" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Describe the item, including brand, model, age, notable features..."></textarea>
                    </div>
                    <div>
                        <label for="item-condition" class="block text-sm font-medium text-gray-700">Condition</label>
                        <select id="item-condition" name="item_condition"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>New / Sealed</option>
                            <option>Like New</option>
                            <option selected>Good</option>
                            <option>Fair</option>
                            <option>Poor</option>
                        </select>
                    </div>
                    <div>
                        <label for="item-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="item-category" name="item_category"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option>Electronics</option>
                            <option>Furniture</option>
                            <option>Clothing & Accessories</option>
                            <option>Collectibles & Antiques</option>
                            <option>Jewellery & Watches</option>
                            <option>Sports & Outdoors</option>
                            <option>Toys & Games</option>
                            <option>Musical Instruments</option>
                            <option>Art</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="item-image" class="block text-sm font-medium text-gray-700">Upload Image (optional)</label>
                        <input type="file" id="item-image" name="item_image" accept="image/jpeg,image/png,image/webp"
                            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <p class="mt-1 text-xs text-gray-500">JPG, PNG, or WebP. Max 4MB.</p>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Get Estimated Value
            </button>
        </form>

        <!-- Result Display Area -->
        <div id="result-container" class="mt-8 p-6 bg-gray-50 rounded-lg hidden">
             <h2 class="text-2xl font-semibold text-gray-800 mb-4">Valuation Result</h2>
             <div id="loader" class="text-center">
                <p id="loader-text" class="text-lg text-indigo-600">Appraising your item...</p>
             </div>
             <div id="result-content" class="hidden">
                <p class="text-lg text-gray-600">Estimated Value:</p>
                <p id="predicted-value" class="text-4xl font-bold text-indigo-600 mb-4"></p>
                <p class="text-md font-semibold text-gray-700">Reasoning:</p>
                <p id="reasoning" class="text-gray-600 italic"></p>
                <button id="listItemBtn" style="display: none;"
                    class="mt-6 w-full inline-flex justify-center items-center gap-2 py-3 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all"
                    onclick="window.location.href='./sellItem.html'">
                    List This Item for Sale
                </button>
             </div>
        </div>
    </div>
    <script src="../bookValuator.js"></script>
</body>
</html>
