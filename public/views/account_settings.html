<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="../style2landing.css">
  <style>
    /* Minor additions for form layout */
    .settings-container {
      max-width: 600px;
      margin: 120px auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .settings-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .settings-form label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #444;
    }

    .settings-form input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .settings-form .btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }

    .success-msg {
      color: #16a34a;
      text-align: center;
      margin-top: 15px;
    }

    .error-msg {
      color: #dc2626;
      text-align: center;
      margin-top: 15px;
    }
  </style>
  <script src="../loadHeader.js"></script>
</head>
<body>
  <!-- Header 
  <header class="header">
    <div class="nav-container">
      <a href="landingpage.html" class="logo">EcomHub</a>
      <div class="nav-actions">
        <a href="my_listings.html" class="btn btn-outline">My Listings</a>
        <a href="purchase_history.html" class="btn btn-outline">Purchase History</a>
        <a href="messages.html" class="btn btn-outline">Messages</a>
        <a href="account_settings.html" class="btn btn-primary">Account Settings</a>
      </div>
    </div>
  </header> -->
  <div id="header"></div>

  <!-- Main Content -->
  <div class="settings-container">
    <h2>Account Settings</h2>
    <form id="accountSettingsForm" class="settings-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="+447000000000" required>

      <label for="password">New Password (optional)</label>
      <input type="password" id="password" placeholder="Enter a new password">

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <p id="message" class="success-msg"></p>
    </form>
  </div>

  
</body>
</html>
