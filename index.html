<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Create Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/login_signup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1 class="form-title">Welcome</h1>
            <p class="form-subtitle">Sign in to your account or create a new one</p>
        </div>

        <div class="form-toggle">
            <div class="toggle-slider" id="toggleSlider"></div>
            <button class="toggle-btn active" id="loginToggle">Sign In</button>
            <button class="toggle-btn" id="signupToggle">Sign Up</button>
        </div>

        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form class="login-form active" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Signup Form -->
        <form class="signup-form" id="signupForm" method="post">
            <div class="form-group">
                <label class="form-label" for="firstName">First Name</label>
                <input type="text" class="form-input" id="firstName" placeholder="Enter your first name" required>
                <div class="error-message" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" class="form-input" id="lastName" placeholder="Enter your last name" required>
                <div class="error-message" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="signupEmail">Email</label>
                <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required>
                <div class="error-message" id="signupEmailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="signupPassword">Password</label>
                <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required>
                <div class="error-message" id="signupPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div class="phone-input-wrapper">
                    <select class="form-input country-code" id="countryCode">
                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                        <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+86">ðŸ‡¨ðŸ‡³ +86</option>
                        <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                    </select>
                    <input type="tel" class="form-input" id="phoneNumber" placeholder="Phone number" required>
                </div>
                <div class="error-message" id="phoneError"></div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button class="google-btn" onclick="handleGoogleSignIn()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
    </div>
</body>
</html>
